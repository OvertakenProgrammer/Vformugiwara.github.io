<!DOCTYPE html>
<title>REGISTRO</title>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="formulario.css">
    <script src="https://kit.fontawesome.com/56c055b04c.js" crossorigin="anonymous"></script>
</head>
    <a class="volver" href="/index.html"><i class="fas fa-reply"></i></a>
<body>
    <form class="form">
        <h2 class="form_title">Ayuda a los Animalitos</h2>
        <p class="form_paragraph">Flagger tiene en cuenta a los perritos y gatitos de la calle, por eso 
            donamos el 10% de las ganancias. Y tambien puedes contribuir de manera monetaria por esta noble causa llenado este formulario</p>    
       <div class="form_container">
        <div class="form_group">
            <input type="text" id="name" class="form_input" placeholder=" " required="">
            <label for="name" class="form_label">Nombre</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="email" id="user" class="form_input" placeholder=" ">
            <label for="user" class="form_label">Correo</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="text" id="password" class="form_input" placeholder=" " required="" pattern="[0-9]+">
            <label for="password" class="form_label">Monto en Bs.</label>
            <span class="form_line"></span>
        </div>
         <button class="enviar">Enviar</button>
       </div>
    </form>
    <div>
        <Video muted autoplay loop> <source src="../perritosygatitos.mp4" type="video/mp4"></Video>
    </div>
</body>
</html>
